    <main>
      <div class="bloco">
        <h1>Criar Conta</h1>
        <form>
          <!--Nome-->
          <div class="campoInteiro">
            <input
              type="text"
              class="requisito input"
              class="limpa"
              required
              placeholder="Nome"
              />
              <span class="error invisibel input"></span>
          </div>
          <!--Email-->
          <div class="campoInteiro">
            <input
              type="email"
              class="requisito input"
              class="limpa"
              id="email"
              pattern='/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
              required
              placeholder="E-mail"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--Senha-->
            <div class="meioCampo">
              <input
                type="password"
                class="requisito input"
                class="limpa"
                id="senha1"
                required
                placeholder="Senha"
              />
              <span class="error invisibel input"></span>
            </div>
            <!--Confirme a senha-->
            <div class="meioCampo">
              <input
                type="password"
                class="requisito input"
                class="limpa"
                id="senha2"
                required
                placeholder="Confirmação de Senha"
              />
              <span class="error invisibel input"></span>
            </div>
            <!--RG-->
          <div class="meioCampo">
            <input
              type="text"
              class="requisito input"
              class="limpa"
              pattern="(^\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x$)"
              required
              placeholder="RG"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--CEP-->
          <div class="meioCampo">
            <input
              type="text"
              id="cep"
              class="limpa input requisito"
              pattern="(^[0-9]{5})-?([0-9]{3}$)"
              required
              placeholder="CEP"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--RUA-->
          <div class="rua">
            <input
              type="text"
              class="requisito input"
              id="rua"
              class="limpa"
              required
              placeholder="Rua"
            />
            <span class="error invisibel input" ></span>
          </div>
          <!--Número-->
          <div class="numero">
            <input
              type="number"
              class="requisito limpa input"
              id="numero"
              required
              placeholder="Número"
            />
            <span class="error invisibel input" ></span>
          </div>
          <!--Complemento-->
          <div class="meioCampo">
            <input
              type="text"
              class=" limpa input"
              placeholder="Complemento"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--Cidade-->
          <div class="meioCampo">
            <input
              type="text"
              id="cidade"
              class=" requisito limpa input"
              required
              placeholder="Cidade"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--Bairro-->
          <div class="meioCampo">
            <input
              type="text"
              id="bairro"
              class="requisito limpa input"
              required
              placeholder="Bairro"
            />
            <span class="error invisibel input"></span>
          </div>
          <!--Estado-->
          <div class="meioCampo">
            <input
              type="text"
              id="estado"
              class="requisito limpa input"
              required
              placeholder="Estado"
            />
            <span class="error invisibel input"></span>
          </div>
          <input type="submit" value="Continuar" id="botaoContinuar" />
        </form>
      </div>
