  <h1>Gestão dos meus Gastos</h1>
    <main>
      <form method="dialog">
        <div class="card">
          <div class="lineInput">
            <label>Descrição</label>
            <input type="text" id="produto" placeholder="Descrição" maxlength="50" required/>
            <span class="error"></span>
          </div>
          <div class="lineInput">
            <label>Valor</label>
            <input
              type="text"
              id="preco"
              placeholder="Valor do produto"
              maxlength="12"
              required
            />
            <span class="error"></span>
          </div>

          <div class="lineInput">
            <label>Data</label>
            <input type="text" id="data" required placeholder="dd/mm/aaaa"/>
            <span class="error"></span>
          </div>

          <button
            class="botao-salvar"
            type="submit"
            onclick="produto.salvar()"
            id="btn1"
          >
            Salvar
          </button>
          <button class="botao" onclick="produto.cancelar()">Cancelar</button>
        </div>
      </form>

      <div class="content">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main><br>
