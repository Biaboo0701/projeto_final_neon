<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" type="text/css" href="css/controle1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestão dos meus Gastos</h1>
    </header>

    <main>
    <div class="card">
    <div class="lineInput">
        <label>Descrição</label>
        <input type="text" id="produto" placeholder="Descrição">
    </div>
    <div class="lineInput">
        <label>Valor</label>
        <input type="number" id="preco" placeholder="Valor do produto">
    </div>

    <div class="lineInput">
        <label>Data</label>
        <input type="date" id="data">
    </div>

        <button class="botoa" onclick="produto.salvar()" id="btn1">Salvar</button>
        <button class="botoa" onclick="produto.cancelar()">Cancelar</button>
    </div>

    <div class="content">
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</main>

    <script src="js/controle1.js"></script>
</body>
</html>
